<div class="container">
  <h1 class="mt-3">Add Job Category</h1>

  <div>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="model.name"
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" [routerLink]="['/admin/jobcategory']"
        >Return</a
      >
    </form>
  </div>
</div>
