<div class="container">
  <h1 class="mt-3">Job Category List</h1>

  <div class="d-flex justify-content-end mt-3">
    <a class="btn btn-primary" [routerLink]="['/admin/jobcategory/add']"
      >Add Job Category</a
    >
  </div>

  <table id="jobCategoryTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Is Active</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let jobCategory of jobCategories">
        <td>{{ jobCategory.id }}</td>
        <td>{{ jobCategory.name }}</td>
        <td>
          <input type="checkbox" [checked]="jobCategory.isActive" disabled />
        </td>
        <td>
          <a class="btn btn-primary">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
